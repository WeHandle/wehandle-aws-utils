name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - run: uv sync

      - run: uv run ruff check .

      - run: uv run pytest

      - run: uv build

      - run: uv publish

